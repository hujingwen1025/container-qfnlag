<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    
    .dashboard {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .widget {
      flex-basis: calc(33.33% - 20px);
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .widget h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333333;
    }
    
    .widget p {
      margin-bottom: 0;
      color: #666666;
    }
    
    .widget .icon {
      font-size: 48px;
      margin-bottom: 10px;
      color: #666666;
    }
  </style>
</head>
